<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
	<link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="signin-label">sign in</div>

    <div class="container">
        <div class="signup-card">
            <div class="signup-title">sign up</div>

            <form id="signupForm">
                <div class="form-group">
                    <label>
                        <span class="icon">üë§</span>
                        <input type="text" id="name" placeholder="Name" required>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <span class="icon">‚úâ</span>
                        <input type="email"  id="email" placeholder="e-mail address" required>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <span class="icon">üîí</span>
                        <input type="password" id="pass" placeholder="Password" id="password" required>
                        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                    </label>
                </div>

                <button type="submit" class="signin-btn">Sign in</button>
            </form>

            <div class="divider-text">sign up with</div>

            <div class="social-buttons">
                <button class="social-btn" onclick="handleAppleSignup()">
                    <span class="social-icon">Ô£ø</span>
                    Apple
                </button>
                <button class="social-btn" onclick="handleGoogleSignup()">
                    <span class="social-icon">üîç</span>
                    Google
                </button>
            </div>

            <div class="login-link">
                Already have an account? <a onclick="handleLogin()">login</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            password.type = password.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert(' here sign up is submitted this connected to the backend');
        });

        function handleAppleSignup() {
            alert('apple Sign Up');
        }

        function handleGoogleSignup() {
            alert('google Sign Up');
        }

        function handleLogin() {
            alert('redirecting to login page');
        }
    </script>
</body>
</html>
