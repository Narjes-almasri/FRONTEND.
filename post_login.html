<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Welcome — Ready to Build</title>
  <link rel="stylesheet" href="f.css">
  <style>
    :root{--accent:#7C4DFF;--accent-2:#00C2FF}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(135deg,#7eb3c4 0%,#9cc9d4 100%);color:#1a1a1a;display:flex;align-items:center;justify-content:center;height:100vh}
    .hero{max-width:980px;width:92%;display:grid;grid-template-columns:1fr 420px;gap:40px;align-items:center}
    .panel{background:rgba(255,255,255,0.15);backdrop-filter:blur(10px);padding:48px;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.15)}
    .left{padding:28px}
    h1{font-size:48px;line-height:1.02;margin:0 0 18px;font-weight:700;color:#1a1a1a}
    .tag{font-size:22px;color:#333;margin-bottom:28px}
    .cta{display:inline-block;padding:14px 22px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#05122a;font-weight:700;text-decoration:none;box-shadow:0 8px 30px rgba(124,77,255,0.18);transition:transform .16s ease}
    .cta:hover{transform:translateY(-3px)}
    .subtext{margin-top:12px;color:#333}
    .illustration{display:flex;align-items:center;justify-content:center;height:100%;}
    .card-ill{width:100%;height:100%;border-radius:12px;padding:28px;background:linear-gradient(135deg, rgba(124,77,255,.09), rgba(0,194,255,.06));display:flex;flex-direction:column;align-items:flex-start;justify-content:center}
    .card-ill h3{margin:0;color:#1a1a1a}
    @media (max-width:900px){.hero{grid-template-columns:1fr;gap:18px}.left h1{font-size:36px}}
  </style>
</head>
<body>
  <main class="hero">
    <section class="panel left">
      <h1>Wanna get your app? what. are you waiting</h1>
      <div class="tag">We’ll generate your working app from a few choices — fast and polished.</div>

      <a class="cta" href="app_setup.html">Generate my app</a>
      <div class="subtext">No coding required — just pick, tweak and ship.</div>
    </section>

    <aside class="panel illustration">
      <div class="card-ill">
        <h3>App Snapshot</h3>
        <p style="color:#dbeeff;margin-top:10px;">Preview of your soon-to-be app. Clean UI, responsive layout, and modern components.</p>
      </div>
    </aside>
  </main>
</body>
</html>
